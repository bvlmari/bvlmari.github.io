<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/formulariostyle.css">
        <title>Formulario</title>
    </head>
    <body>
        <header>
            <h1>Registro</h1>
        </header>
        <div id="formulario">
            <form action="basura.html" method="post">
                <div class="elemento">
                    <h2>CORREO ELECTRONICO</h2>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="elemento">
                    <h2>TIPO DE INSCRIPCION</h2>
                </div>
                <div class="elemento">
                    <h2>PAPER ID</h2>
                </div>
                <div class="elemento">
                    <h2>RECIBO DE PAGO</h2>
                </div>
                <div class="elemento">
                    <h3>Facturacion</h3>
                </div>                   
                <button type="submit">REGISTRAR</button>
            </form>
        </div>
        <footer>
            <br>
        </footer>
    </body>
</html>
