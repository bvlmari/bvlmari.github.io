<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Effect</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Adjust the perspective to change the depth effect */
            background-color: #f0f0f0; /* Background color */
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        img{
            width: 200px;
            height: 200px;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.5); /* Face color */
            border: 1px solid rgba(0, 0, 0, 0.2); /* Border color */
        }

        .front {
            transform:  translateZ(0px);
        }
        .back {
            transform: rotateY(180deg) translateZ(200px);
        }
        .top {
            transform: rotateX(90deg) translateZ(-100px) translateY(-100px);
        }
        .bottom {
            transform: rotateX(-90deg) translateZ(-100px) translateY(100px);
        }
        .left {
            transform: rotateY(-90deg) translateZ(100px) translateX(-100px);
        }
        .right {
            transform: rotateY(90deg) translateZ(100px) translateX(100px);
        }
        .meme {
            transform: rotateY(180deg) translateZ(100px);
        }

        @keyframes rotate {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="face front"><p></p></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="meme"><img src="../media/mrjudge.png"></div>
    </div>
    
</body>
</html>
